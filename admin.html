<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elliesbang 관리자 대시보드</title>
  <meta name="description" content="Elliesbang Image Editor 관리자 전용 영역" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./static/auth.css" />
  <script type="module" src="./static/admin.js"></script>
</head>
<body>
  <main class="auth-layout">
    <section class="auth-card" aria-labelledby="admin-dashboard-heading">
      <header class="auth-card__header">
        <h1 class="auth-card__title" id="admin-dashboard-heading">관리자 대시보드</h1>
        <p class="auth-card__subtitle">콘텐츠와 이용 현황을 관리하려면 아래 빠른 링크를 사용하세요.</p>
      </header>
      <div class="dashboard-meta">
        <div class="dashboard-meta__item">
          <span class="dashboard-meta__label">로그인된 계정</span>
          <span class="dashboard-meta__value" data-role="admin-email">admin@example.com</span>
        </div>
        <div class="dashboard-meta__item">
          <span class="dashboard-meta__label">상태</span>
          <span class="dashboard-meta__value dashboard-meta__value--success">인증 완료</span>
        </div>
      </div>
      <div class="dashboard-actions">
        <a class="btn btn--ghost" href="./dashboard.html">사용자 대시보드 보기</a>
        <button class="btn btn--secondary" type="button" data-role="admin-logout">로그아웃</button>
      </div>
    </section>
  </main>
</body>
</html>
