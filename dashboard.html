<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elliesbang 사용자 대시보드</title>
  <meta name="description" content="Elliesbang Image Editor 사용자 계정" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./static/auth.css" />
  <script type="module" src="./static/dashboard.js"></script>
</head>
<body>
  <main class="auth-layout">
    <section class="auth-card" aria-labelledby="user-dashboard-heading">
      <header class="auth-card__header">
        <h1 class="auth-card__title" id="user-dashboard-heading">환영합니다!</h1>
        <p class="auth-card__subtitle">이메일 인증이 완료되어 Elliesbang Image Editor를 바로 이용할 수 있어요.</p>
      </header>
      <div class="dashboard-meta">
        <div class="dashboard-meta__item">
          <span class="dashboard-meta__label">로그인된 이메일</span>
          <span class="dashboard-meta__value" data-role="user-email">user@example.com</span>
        </div>
        <div class="dashboard-meta__item">
          <span class="dashboard-meta__label">최근 로그인</span>
          <span class="dashboard-meta__value" data-role="user-login-at">-</span>
        </div>
      </div>
      <div class="dashboard-actions">
        <a class="btn btn--ghost" href="./index.html">다른 계정으로 로그인</a>
        <button class="btn btn--secondary" type="button" data-role="user-logout">로그아웃</button>
      </div>
    </section>
  </main>
</body>
</html>
