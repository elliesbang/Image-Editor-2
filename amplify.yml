version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - rm -rf node_modules package-lock.json
        - npm install
        - npm install esbuild@0.25.4 --save-dev
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache: {}
