<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elliesbang Image Editor 로그인</title>
  <meta name="description" content="Elliesbang Image Editor 계정을 이메일로 생성하거나 관리자 전용 콘솔로 이동하세요." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./static/auth.css" />
  <script type="module" src="./static/auth.js"></script>
</head>
<body>
  <main class="auth-layout">
    <section class="auth-card" aria-labelledby="auth-heading">
      <header class="auth-card__header">
        <h1 class="auth-card__title" id="auth-heading">Elliesbang Image Editor</h1>
        <p class="auth-card__subtitle">한 번의 코드 입력으로 로그인하고, 관리자라면 안전하게 콘솔에 접속하세요.</p>
      </header>
      <div class="auth-tabs" role="tablist" aria-label="로그인 유형 선택">
        <button class="auth-tab is-active" id="user-tab" type="button" role="tab" aria-selected="true" aria-controls="user-panel" data-target="user-panel">
          이메일 로그인
        </button>
        <button class="auth-tab" id="admin-tab" type="button" role="tab" aria-selected="false" aria-controls="admin-panel" data-target="admin-panel">
          관리자 로그인
        </button>
      </div>
      <section class="auth-panel is-active" id="user-panel" role="tabpanel" aria-labelledby="user-tab">
        <form class="form" id="user-login-form" novalidate>
          <div class="form__field">
            <label class="form__label" for="user-email">이메일 주소</label>
            <input class="form__input" id="user-email" name="user-email" type="email" placeholder="name@example.com" autocomplete="email" required />
          </div>
          <div class="form__actions form__actions--between">
            <button class="btn btn--ghost" type="button" data-role="request-code">인증코드 받기</button>
            <span class="form__hint" data-role="code-countdown" aria-live="polite"></span>
          </div>
          <div class="code-preview" data-role="code-preview" aria-live="polite" hidden>
            <div class="code-preview__label">인증코드</div>
            <div class="code-preview__value" data-role="code-value">000000</div>
            <button class="btn btn--secondary" type="button" data-role="copy-code">복사</button>
          </div>
          <div class="form__field">
            <label class="form__label" for="verification-code">인증 코드 입력</label>
            <input class="form__input" id="verification-code" name="verification-code" type="text" inputmode="numeric" pattern="[0-9]{6}" placeholder="6자리 숫자" maxlength="6" required />
          </div>
          <button class="btn btn--primary" type="submit">로그인</button>
          <p class="form__message" data-role="user-message" role="alert" aria-live="assertive"></p>
        </form>
      </section>
      <section class="auth-panel" id="admin-panel" role="tabpanel" aria-labelledby="admin-tab" hidden>
        <form class="form" id="admin-login-form" novalidate>
          <p class="auth-panel__description">운영팀이 제공한 관리자 계정으로 로그인하면 대시보드와 설정을 바로 확인할 수 있어요.</p>
          <div class="form__field">
            <label class="form__label" for="admin-email">관리자 이메일</label>
            <input class="form__input" id="admin-email" name="admin-email" type="email" placeholder="admin@example.com" autocomplete="username" required />
          </div>
          <div class="form__field">
            <label class="form__label" for="admin-password">비밀번호</label>
            <div class="password-field">
              <input class="form__input password-field__input" id="admin-password" name="admin-password" type="password" placeholder="비밀번호" autocomplete="current-password" required />
              <button class="password-field__toggle" type="button" data-role="toggle-password" aria-label="비밀번호 표시 전환">보기</button>
            </div>
          </div>
          <button class="btn btn--primary" type="submit">관리자 로그인</button>
          <p class="form__message" data-role="admin-message" role="alert" aria-live="assertive"></p>
        </form>
      </section>
    </section>
  </main>
</body>
</html>
