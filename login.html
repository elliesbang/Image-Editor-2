<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ellie's Image Editor - 로그인</title>
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div class="brand">Ellie's Image Editor</div>
        <span class="header-spacer"></span>
        <button type="button" class="btn-ghost" onclick="window.location.href='index.html'">홈으로</button>
      </div>
    </header>

    <main>
      <section class="page-section" style="max-width:640px;">
        <div class="editor-card">
          <h2>이메일 로그인</h2>
          <p>GitHub Pages 환경에서는 데모 모드로 로그인됩니다. 실제 메일 발송/검증은 Netlify + Hono 배포 시 활성화됩니다.</p>
          <form class="form-row" data-email-form>
            <label>
              이메일 주소
              <input type="email" name="email" placeholder="you@example.com" required />
            </label>
            <button type="submit">인증 코드 받기</button>
          </form>
          <div class="challenge-card hidden" data-success-panel>
            <h3>로그인 완료</h3>
            <p>관리자/사용자 세션이 저장되었습니다. 홈으로 이동하여 편집을 시작할 수 있습니다.</p>
            <button type="button" onclick="window.location.href='index.html'">홈으로 가기</button>
          </div>
        </div>
      </section>
    </main>

    <div class="modal-backdrop" data-modal-backdrop>
      <div class="modal" data-otp-modal>
        <h2>인증 코드 입력</h2>
        <p>이메일로 전송된 6자리 코드를 입력해 주세요.</p>
        <input type="text" inputmode="numeric" maxlength="6" pattern="[0-9]{6}" placeholder="000000" data-otp-input />
        <div style="display:flex; gap:12px;">
          <button type="button" data-action="verify-otp">확인</button>
          <button type="button" class="btn-secondary" data-action="resend-code">재전송</button>
          <button type="button" class="btn-ghost" data-action="close-modal">취소</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-inner">
        <div class="footer-links">
          <a href="privacy.html">Privacy</a>
          <a href="terms.html">Terms</a>
          <a href="cookies.html">Cookies</a>
        </div>
        <span style="font-size:0.85rem; color:#5f6368;">© Elliesbang Image Editor</span>
      </div>
    </footer>

    <script src="static/app.js"></script>
    <script src="static/auth.js"></script>
  </body>
</html>
